<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside class="">
      <section class="reset">
        <button id="reset" class="btns">Reset</button><br>
      </section>
      <section class="drumkit">
        <img src="images/drumkit.jpg" alt="drumkit">
      </section>
      <p>
        Press <kbd>space</kbd> for clap. <br>
        Press <kbd>a</kbd> for hihat. <br>
        Press <kbd>s</kbd> for kick <br>
        Press <kbd>d</kbd> for openhat <br>
        Press <kbd>k</kbd> for ride <br>
        Press <kbd>o</kbd> for snare <br>
        Press <kbd>p</kbd> for tink <br>
        Press <kbd>Enter</kbd> for tom
      </p>
      <p>Press <kbd>ctrl+P</kbd> to print out your masterpiece. Click the shapes to get a new color.</p>
    </aside>
    <main id="root">

    </main>
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
